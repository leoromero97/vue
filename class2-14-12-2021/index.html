<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue components</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div id="app" class="container">
    <div class="content">
      <h1 class="title">Elegí tu café del día</h1>
      <p class="subtitle">
        Los mejores cafés del mundo están acá
      </p>
      <plan-picker></plan-picker>
    </div>
  </div>
  <script type="text/x-template" id="plan-picker-template">
    <div class="plans">
      <PlanPickerItem v-for="plan in plans" @select="selectPlan" :selected-plan="selectedPlan" :name="plan"></PlanPickerItem>
    </div>
  </script>
  <script type="text/x-template" id="plan-picker-item-template">
    <div @click="select" class="card" :class="{'activeCard': isSelected}">
      <p class="cardTitle">{{name}}</p>
    </div>
  </script>
  <script src="https://unpkg.com/vue"></script>
  <script src="app.js"></script>
</body>
</html>
